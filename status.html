<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 状态检查 - AI 聊天室</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ddd;
        }
        
        .status-item.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .status-item.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .status-item.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .status-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .status-detail {
            font-size: 14px;
            color: #666;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .test-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 系统状态</h1>

        <div id="status-container">
            <div class="status-item success">
                <div class="status-title">✅ 静态部署状态</div>
                <div class="status-detail">
                    部署方式: GitHub Pages<br>
                    版本: 静态版本<br>
                    状态: 正常运行
                </div>
            </div>

            <div class="status-item warning">
                <div class="status-title">⚠️ 配置说明</div>
                <div class="status-detail">
                    • 此版本直接调用AI API，无需后端服务器<br>
                    • 配置信息仅保存在浏览器本地<br>
                    • 支持多种AI提供商（SiliconFlow、OpenAI等）<br>
                    • 请在设置中配置您的API信息
                </div>
            </div>

            <div class="status-item">
                <div class="status-title">📋 使用说明</div>
                <div class="status-detail">
                    1. 点击右上角的 ⚙️ 按钮<br>
                    2. 选择API提供商<br>
                    3. 输入您的API Key<br>
                    4. 选择模型<br>
                    5. 保存配置并开始聊天
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="test-button" onclick="openConfig()">打开配置</button>
            <button class="test-button" onclick="clearData()">清除数据</button>
        </div>

        <a href="index.html" class="back-link">← 返回聊天室</a>
    </div>

    <script>
        function openConfig() {
            // 跳转到主页并打开配置
            window.location.href = 'index.html';
            // 在新页面加载后打开配置模态框
            setTimeout(() => {
                if (window.showConfigModal) {
                    window.showConfigModal();
                }
            }, 500);
        }

        function clearData() {
            if (confirm('确定要清除所有本地数据吗？这将删除所有配置和聊天记录。')) {
                // 清除localStorage
                localStorage.clear();

                // 显示成功消息
                const container = document.getElementById('status-container');
                container.innerHTML += `
                    <div class="status-item success">
                        <div class="status-title">✅ 数据已清除</div>
                        <div class="status-detail">
                            所有本地数据已清除，包括：<br>
                            • API 配置信息<br>
                            • 聊天记录<br>
                            • 会话数据<br>
                            请刷新页面或返回聊天室重新配置。
                        </div>
                    </div>
                `;
            }
        }

        // 显示当前配置状态
        function showConfigStatus() {
            const config = localStorage.getItem('ai-chatroom-config');
            const sessions = localStorage.getItem('ai-chatroom-sessions');

            let configStatus = '';
            if (config) {
                try {
                    const configData = JSON.parse(config);
                    configStatus = `
                        <div class="status-item">
                            <div class="status-title">📊 当前配置</div>
                            <div class="status-detail">
                                API提供商: ${configData.apiProvider || '未设置'}<br>
                                模型: ${configData.modelName || '未设置'}<br>
                                Base URL: ${configData.baseURL || '未设置'}<br>
                                API Key: ${configData.apiKey ? '已设置' : '未设置'}
                            </div>
                        </div>
                    `;
                } catch (e) {
                    configStatus = `
                        <div class="status-item error">
                            <div class="status-title">❌ 配置数据损坏</div>
                            <div class="status-detail">请清除数据后重新配置</div>
                        </div>
                    `;
                }
            } else {
                configStatus = `
                    <div class="status-item warning">
                        <div class="status-title">⚠️ 未找到配置</div>
                        <div class="status-detail">请先配置API信息</div>
                    </div>
                `;
            }

            let sessionStatus = '';
            if (sessions) {
                try {
                    const sessionData = JSON.parse(sessions);
                    const sessionCount = sessionData.sessions ? Object.keys(sessionData.sessions).length : 0;
                    sessionStatus = `
                        <div class="status-item">
                            <div class="status-title">💬 会话数据</div>
                            <div class="status-detail">
                                会话数量: ${sessionCount}<br>
                                当前会话: ${sessionData.currentSessionId || '无'}
                            </div>
                        </div>
                    `;
                } catch (e) {
                    sessionStatus = `
                        <div class="status-item error">
                            <div class="status-title">❌ 会话数据损坏</div>
                            <div class="status-detail">建议清除数据后重新开始</div>
                        </div>
                    `;
                }
            }

            const container = document.getElementById('status-container');
            container.innerHTML += configStatus + sessionStatus;
        }

        // 页面加载时显示配置状态
        document.addEventListener('DOMContentLoaded', showConfigStatus);
    </script>
</body>
</html>
